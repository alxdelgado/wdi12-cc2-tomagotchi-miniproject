<!DOCTYPE html>
<html>
<head>
  <title>Bojack Horseman</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>

  <form id="bojackHorseman">
    <input type="text" id="changename-input" placeholder="character name">
    <button type="submit">Submit</button>
  </form>



  

  <img id="bojack" src="https://media.giphy.com/media/izoTU4yIA1KRW/giphy.gif">

  <div id="formStyle">
   
    <button type="submit" id="foodButton">Feed Me Please</button>


    <button type="submit" id="playButton">Bored</button>

   
    <button type="submit" id="sleepButton">Sleep</button>

    
    

  </div>
  



  <div id="container">

    <header>
      <h1 class="foodBtn">Hunger: 0</h1>
      <h1 class="playBtn">Bored: 0</h1>
      <h1 class="sleepBtn">Sleep: 0</h1>


    </header>

  </div>
  <div id="message">
    
  </div>


<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
